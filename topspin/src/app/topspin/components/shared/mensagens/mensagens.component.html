<div class="row" *ngIf="mensagemTipo != undefined && mensagemTipo == 'S'">
    <div class="col-12">
      <div class="alert alert-success alert-dismissible fade-show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
        {{mensagemTop}}
      </div>
    </div>
  </div>
  <div class="row" *ngIf="mensagemTipo != undefined && mensagemTipo == 'E'">
    <div class="col-12">
      <div class="alert alert-danger alert-dismissible fade-show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
        {{mensagemTop}}
      </div>
    </div>
  </div>
  <div class="row" *ngIf="mensagemTipo != undefined && mensagemTipo == 'W'">
    <div class="col-12">
      <div class="alert alert-warning alert-dismissible fade-show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
        {{mensagemTop}}
      </div>
    </div>
  </div>
  <div class="row" *ngIf="mensagemTipo != undefined && mensagemTipo == 'I'">
    <div class="col-12">
      <div class="alert alert-info alert-dismissible fade-show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
        {{mensagemTop}}
      </div>
    </div>
  </div>
